<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disponibilidade - Sâmia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            visibility: hidden; /* Esconde o corpo até a autenticação ser verificada */
        }
        .tab-btn {
            transition: all 0.2s ease-in-out;
            border-bottom: 4px solid transparent;
        }
        .tab-btn.active {
            border-bottom-color: #ef4444; /* Red color for the active tab */
            color: #1f2937;
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn.active {
            background-color: #ef4444;
            color: white;
        }
        .availability-row {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-left: 5px solid transparent;
        }
        .availability-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .switch.red input:checked + .slider {
            background-color: #ef4444;
        }

        .switch-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- Modal de Mensagens -->
    <div id="message-modal" class="modal z-[2000] fixed inset-0 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <div class="flex flex-col items-center">
                <div id="modal-icon" class="text-4xl text-green-500 mb-4"></div>
                <p id="modal-message" class="text-center text-gray-700 font-semibold"></p>
                <button id="close-modal-btn" class="mt-6 px-6 py-2 bg-red-600 text-white rounded-full font-bold shadow-md hover:bg-red-700 transition">Fechar</button>
            </div>
        </div>
    </div>

    <div class="min-h-screen bg-gray-100 flex flex-col items-center py-4 px-2 sm:px-4">
        <header class="w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-6 p-4 bg-white rounded-lg shadow-md">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2 sm:mb-0">Gerenciar Disponibilidade</h1>
            <div class="flex items-center space-x-4">
                <span id="user-display" class="text-sm font-medium text-gray-600 hidden md:block"></span>
                <button id="logout-btn" class="text-red-500 hover:text-red-700 text-sm font-semibold transition flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </header>

        <nav class="w-full max-w-5xl bg-white rounded-lg shadow-md flex justify-around mb-6 p-2">
            <button id="tab-pizzas" class="tab-btn active px-4 py-2 font-semibold text-gray-600 hover:text-gray-900 focus:outline-none">Pizzas</button>
            <button id="tab-lanches" class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-gray-900 focus:outline-none">Lanches</button>
            <button id="tab-bebidas" class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-gray-900 focus:outline-none">Bebidas</button>
            <button id="tab-outros" class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-gray-900 focus:outline-none">Outros</button>
        </nav>

        <main class="w-full max-w-5xl">
            <div class="flex flex-col sm:flex-row justify-between items-center bg-white rounded-lg shadow-md p-4 mb-4">
                <div class="w-full sm:w-1/2 mb-4 sm:mb-0">
                    <input type="text" id="search-input" placeholder="Buscar por nome..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="w-full sm:w-1/2 flex justify-end space-x-2 overflow-x-auto">
                    <button class="filter-btn active px-3 py-1 bg-gray-200 text-gray-700 rounded-full font-medium text-sm transition">Todos</button>
                    <button class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-full font-medium text-sm transition">Disponíveis</button>
                    <button class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-full font-medium text-sm transition">Esgotados</button>
                    <button class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-full font-medium text-sm transition">Ocultos</button>
                </div>
            </div>

            <div id="panels-container" class="space-y-4">
                <div id="pizzas-panel" class="tab-panel active"></div>
                <div id="lanches-panel" class="tab-panel hidden"></div>
                <div id="bebidas-panel" class="tab-panel hidden"></div>
                <div id="outros-panel" class="tab-panel hidden"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais de ambiente (do Canvas)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Referências aos elementos do DOM
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplay = document.getElementById('user-display');
        const panelsContainer = document.getElementById('panels-container');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search-input');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let allItems = []; // Armazenará todos os itens do cardápio

        function showMessageModal(message, isSuccess = true) {
            modalMessage.textContent = message;
            const icon = document.getElementById('modal-icon');
            if (isSuccess) {
                icon.innerHTML = '&#10003;'; // Checkmark
                icon.className = 'text-4xl text-green-500 mb-4';
            } else {
                icon.innerHTML = '&#10006;'; // X mark
                icon.className = 'text-4xl text-red-500 mb-4';
            }
            messageModal.style.display = 'flex';
        }

        closeModalBtn.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        // Autenticação e redirecionamento
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userDisplay.textContent = `Logado como: ${user.email}`;
                document.body.style.visibility = 'visible'; // Torna o corpo visível
                fetchAndListenToMenu(); // Chama a função para buscar e ouvir o cardápio
            } else {
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
                document.getElementById(btn.id.replace('tab-', '') + '-panel').classList.remove('hidden');
                // Re-aplica os filtros
                filterItems();
            });
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active', 'bg-red-500', 'text-white'));
                btn.classList.add('active', 'bg-red-500', 'text-white');
                filterItems();
            });
        });

        searchInput.addEventListener('input', () => {
            filterItems();
        });

        async function fetchAndListenToMenu() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) {
                    throw new Error('Falha ao buscar o cardápio.');
                }
                const data = await response.json();
                allItems = data.cardapio;
                
                // Ouve por mudanças no Firestore em tempo real
                onSnapshot(doc(db, "config", "item_status"), (docSnap) => {
                    const unavailableItems = docSnap.exists() ? docSnap.data() : {};
                    renderMenu(allItems, unavailableItems);
                });
            } catch (error) {
                console.error("Erro ao carregar o cardápio ou dados do Firestore:", error);
                showMessageModal('Erro ao carregar os dados. Tente novamente mais tarde.', false);
            }
        }

        function renderMenu(items, statusData) {
            const groupedItems = groupByCategory(items);
            const panels = {
                'pizzas-panel': ['pizzas'],
                'lanches-panel': ['lanches', 'burgers', 'hamburguers', 'lanche'],
                'bebidas-panel': ['bebidas', 'refrigerantes'],
                'outros-panel': Object.keys(groupedItems).filter(category => !['pizzas', 'lanches', 'burgers', 'hamburguers', 'lanche', 'bebidas', 'refrigerantes'].includes(category))
            };

            panelsContainer.querySelectorAll('.tab-panel').forEach(panel => panel.innerHTML = '');

            for (const panelId in panels) {
                const panel = document.getElementById(panelId);
                const categories = panels[panelId];
                renderPanel(groupedItems, categories, panel, statusData);
            }
            filterItems(); // Garante que a filtragem inicial seja aplicada
        }

        function renderPanel(groupedItems, categories, panel, statusData) {
            categories.forEach(category => {
                const items = groupedItems[category];
                if (!items || items.length === 0) return;

                const categoryHeader = `
                    <div data-category-group class="mb-2">
                        <h2 class="text-xl font-bold text-gray-800 capitalize mb-4">${category}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Items serão injetados aqui -->
                        </div>
                    </div>
                `;
                panel.insertAdjacentHTML('beforeend', categoryHeader);

                const container = panel.lastElementChild.querySelector('div');
                items.forEach(item => {
                    const isAvailable = (statusData[item.id] !== false && statusData[item.id]?.available !== false) || item.id === undefined;
                    const isVisible = (statusData[item.id] !== false && statusData[item.id]?.visible !== false) || item.id === undefined;
                    const halfPizzaAvailable = (statusData[item.id] !== false && statusData[item.id]?.halfPizzaAvailable !== false) || item.id === undefined;
                    
                    const availableClass = isAvailable ? 'border-l-green-500' : 'border-l-red-500';
                    const visibleClass = isVisible ? '' : 'opacity-50';
                    
                    const isPizza = item.category.toLowerCase() === 'pizzas';

                    const itemHtml = `
                        <div id="${item.id}" data-name="${item.name.toLowerCase()}" data-category="${item.category.toLowerCase()}"
                            data-available="${isAvailable}" data-visible="${isVisible}"
                            class="availability-row flex items-center justify-between p-4 bg-white rounded-lg shadow-sm ${availableClass} ${visibleClass}">
                            <div class="flex-1 min-w-0 mr-4">
                                <h3 class="font-semibold text-gray-900 truncate">${item.name}</h3>
                                <p class="text-sm text-gray-500 truncate">${item.description}</p>
                            </div>
                            <div class="flex items-center space-x-4 switch-group">
                                <label>
                                    <span class="text-sm text-gray-700">Visível</span>
                                    <span class="switch red">
                                        <input type="checkbox" class="visible-toggle" data-id="${item.id}" ${isVisible ? 'checked' : ''}>
                                        <span class="slider"></span>
                                    </span>
                                </label>
                                <label>
                                    <span class="text-sm text-gray-700">Disponível</span>
                                    <span class="switch">
                                        <input type="checkbox" class="available-toggle" data-id="${item.id}" ${isAvailable ? 'checked' : ''}>
                                        <span class="slider"></span>
                                    </span>
                                </label>
                                ${isPizza ? `
                                <label>
                                    <span class="text-sm text-gray-700">Meia Pizza</span>
                                    <span class="switch">
                                        <input type="checkbox" class="half-pizza-toggle" data-id="${item.id}" ${halfPizzaAvailable ? 'checked' : ''}>
                                        <span class="slider"></span>
                                    </span>
                                </label>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', itemHtml);
                });
            });

            // Adiciona os event listeners para os novos toggles
            panel.querySelectorAll('.available-toggle, .visible-toggle, .half-pizza-toggle').forEach(toggle => {
                toggle.addEventListener('change', (event) => {
                    const itemId = event.target.dataset.id;
                    const isChecked = event.target.checked;
                    let fieldToUpdate = '';
                    if (event.target.classList.contains('available-toggle')) {
                        fieldToUpdate = 'available';
                    } else if (event.target.classList.contains('visible-toggle')) {
                        fieldToUpdate = 'visible';
                    } else if (event.target.classList.contains('half-pizza-toggle')) {
                        fieldToUpdate = 'halfPizzaAvailable';
                    }
                    saveAvailability(itemId, fieldToUpdate, isChecked);
                });
            });
        }

        async function saveAvailability(itemId, field, value) {
            try {
                const itemStatusRef = doc(db, "config", "item_status");
                // Atualiza o documento com a nova disponibilidade.
                // Usamos o operador de mapa para garantir que apenas o campo específico seja atualizado.
                const updateData = {
                    [itemId]: {
                        ...{
                            available: true,
                            visible: true,
                            halfPizzaAvailable: true,
                        }, // Pega os valores padrão
                        ...(await getDoc(itemStatusRef)).data()?.[itemId], // Pega os valores existentes
                        [field]: value // Sobrescreve o campo específico
                    }
                };
                await updateDoc(itemStatusRef, updateData, { merge: true });
                console.log(`Disponibilidade de ${field} para o item ${itemId} salva com sucesso.`);
            } catch (error) {
                console.error("Erro ao salvar disponibilidade:", error);
                showMessageModal('Erro ao salvar a disponibilidade. Verifique o console.', false);
            }
        }

        function filterItems() {
            const activeTabPanel = document.querySelector('.tab-panel.active');
            const searchText = searchInput.value.toLowerCase();
            const filterStatus = document.querySelector('.filter-btn.active').textContent;

            activeTabPanel.querySelectorAll('.availability-row').forEach(row => {
                const itemName = row.dataset.name;
                const isAvailable = row.dataset.available === 'true';
                const isVisible = row.dataset.visible === 'true';

                const nameMatch = itemName.includes(searchText);
                let statusMatch;

                switch (filterStatus) {
                    case 'Disponíveis':
                        statusMatch = isVisible && isAvailable;
                        break;
                    case 'Esgotados':
                        statusMatch = isVisible && !isAvailable;
                        break;
                    case 'Ocultos':
                        statusMatch = !isVisible;
                        break;
                    default: // 'Todos'
                        statusMatch = true;
                }

                if (nameMatch && statusMatch) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });

            activeTabPanel.querySelectorAll('[data-category-group]').forEach(titleDiv => {
                const hasVisibleItems = Array.from(titleDiv.querySelectorAll('.availability-row')).some(row => row.style.display !== 'none');
                titleDiv.style.display = hasVisibleItems ? 'block' : 'none';
            });
        }

        function groupByCategory(items) {
            if (!Array.isArray(items)) return {};
            return items.reduce((acc, item) => {
                const category = item.category || 'Outros';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});
        }

    </script>

</body>
</html>
